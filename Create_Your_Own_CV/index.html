<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Own CV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<!-- <link rel="stylesheet" href="script.js"> -->

<body>
    <!-- <h1> create your own cv</h1> -->
    <div class="container">
        <form id="form" action="form.php" method="get">
            <header>
                <div class="profile-pic">
                    <img src="image.png" alt="" id="profilepic">
                    <label id="dp-lable" for="dp">update picture</label>
                    <input type="file" accept="image/jpeg image/png image/jpg" id="dp">
                </div>
                <div class="heading">
                    <h5>CURICULUM VITAE</h5>
                    <input type="text" name="name" id="name" placeholder="your name">
                </div>
            </header>
            <main>
                <section class="side1 side">
                    <div class="profile">
                        <h3>profile</h3>
                        <input class="input1" type="text" name="aboutme" id="aboutme">
                    </div>
                    <div class="contact">
                        <h3>contact</h3>
                        <div class="mail">
                            <label for="mail"><i class="bi bi-envelope"></i></label>
                            <input type="email" name="email" id="mail">
                        </div>
                        <div class="phone">
                            <label for="ph"><i class="bi bi-telephone"></i></label>
                            <input type="number" name="ph" id="ph">
                        </div>
                        <div class="home">
                            <label for="home"><i class="bi bi-house-door"></i></label>
                            <input type="text" name="home" id="home">
                        </div>
                        <div class="website">
                            <label for="site"><i class="bi bi-globe"></i></label>
                            <input type="url" name="site" id="site">
                        </div>
                    </div>
                    <div class="hobbie">
                        <h3>hobbies</h3>
                        <div class="hobbie-option">
                            <div id="option1">
                                <label for="photo"><i class="bi bi-camera"></i> Photography</label>
                                <input type="checkbox" name="photo" id="photo">
                            </div>
                            <div id="option2">
                                <label for="reading"><i class="bi bi-book"></i> Reading</label>
                                <input type="checkbox" name="photo" id="photo">
                            </div>
                            <div id="option3">
                                <label for="music"><i class="bi bi-music-note-beamed"></i> Music</label>
                                <input type="checkbox" name="music" id="music">
                            </div>
                            <div id="option4">
                                <label for="writing"><i class="bi bi-pencil-square"></i> Writing</label>
                                <input type="checkbox" name="writing" id="writing">
                            </div>
                        </div>
                    </div>
                </section>
                <section class="side2 side">
                    <div class="education">
                        <h3>Academic details</h3>
                        <div class="secondary">
                            <h4>West Bengal Board of Secondary
                                Education</h4>

                            <!-- <label for="school">name of the
                                institution :</label>
                            <input type="text" name="school" id="md"> -->


                            <label for="year1">passing year</label>
                            <input type="number" min="1900" max="2099" step="1" value="2016" id="year1">

                            <div class="marks">
                                <label for="marks1">obtaing marks :</label>
                                <input type="number" min="0.00" max="100.00" step="1" name="marks" id="marks1"><i
                                    class="fa-solid fa-percent"></i>
                            </div>


                        </div>
                        <div class="higher-secondary">
                            <h4>West Bengal Council of Higher
                                Secoondary education
                            </h4>

                            <!-- <label for="school">name of the
                                institution :</label>
                            <input type="text" name="school" id="md"> -->

                            <label for="year2">passing year</label>
                            <input type="number" min="1900" max="2099" step="1" value="2016" id="year2">

                            <div class="marks">
                                <label for="marks2">obtaing marks :</label>
                                <input type="number" min="0.00" max="100.00" step="1" name="marks" id="marks2"><i
                                    class="fa-solid fa-percent"></i>
                            </div>

                        </div>
                    </div>
                    <div class="skill">
                        <h4>skill</h4>

                        <div class="language">
                            <h5>language</h5>
                            <label for="c">c</label>
                            <input type="checkbox" name="" id="c">

                            <label for="c++">c++</label>
                            <input type="checkbox" name="" id="c++">

                            <label for="c#">c#</label>
                            <input type="checkbox" name="" id="c#">

                            <label for="Javascript">Javascript</label>
                            <input type="checkbox" name="" id="Javascript">

                            <label for="Python">Python</label>
                            <input type="checkbox" name="" id="Python">

                            <label for="Java">Java</label>
                            <input type="checkbox" name="" id="Java">

                            <label for="PHP">PHP</label>
                            <input type="checkbox" name="" id="PHP">

                            <label for="Ruby">Ruby</label>
                            <input type="checkbox" name="" id="Ruby">

                            <label for="SQL">SQL</label>
                            <input type="checkbox" name="" id="SQL">

                            <label for="HTML">HTML</label>
                            <input type="checkbox" name="" id="HTML">

                            <label for="CSS">CSS</label>
                            <input type="checkbox" name="" id="CSS">

                            <label for="dart">dart</label>
                            <input type="checkbox" name="" id="dart">

                            <label for="node.js">node.js</label>
                            <input type="checkbox" name="" id="node.js">

                        </div>
                    </div>

                    <div class="experience">
                        <h4>experience</h4>

                        <div class="ex">
                            <label for="experience1">experience-1 :</label>
                            <textarea class="input1" id="experience1" name="experience1" rows="3" cols="40"></textarea>
                        </div>

                        <div class="ex">
                            <label for="experience2">experience-2 :</label>
                            <textarea class="input1" id="experience2" name="experience2" rows="3" cols="40"></textarea>
                        </div>
                    </div>
                </section>
            </main>
        </form>
    </div>


    <script src="script.js"></script>

</body>

</html>
